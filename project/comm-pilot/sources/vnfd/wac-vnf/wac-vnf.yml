##
## Some general information regarding this
## VNF descriptor.
##
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: "quobis"
name: "wac-vnf"
version: "0.6"
author: "Ana Pol :@ QUOBIS"
description: "Web Application Controller"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: "f9ca38373203bd9fa7f7f6d2299bf85c"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"
# input / output / internal / external /  management

    monitoring_parameters:
      - name: "cpu_util"
        unit: "Percentage"
      - name: "memory_usage"
        unit: "MB"

    snmp_parameters:
      version: "v2"
      auth_protocol: "None"
      security_level: "None"
      username: "public"
      port: 161
      interval: 10
      oids:
        - oid: "1.3.6.1.4.1.8072.1.3.2.3.1.2.19.115.105.112.112.111.83.101.114.118.101.114.83.101.115.115.105.111.110.115"
          metric_name: "sippoServerSessions"
          metric_type: "gauge"
          unit: "number"
          mib_name: "NET-SNMP-EXTEND-MIB"
        - oid: "1.3.6.1.4.1.8072.1.3.2.3.1.2.22.115.105.112.112.111.83.101.114.118.101.114.67.111.110.102.101.114.101.110.99.101.115"
          metric_name: "sippoServerConferences"
          metric_type: "gauge"
          unit: "number"
          mib_name: "NET-SNMP-EXTEND-MIB"
        - oid: "1.3.6.1.4.1.8072.1.3.2.3.1.1.16.115.105.112.112.111.83.101.114.118.101.114.85.115.101.114.115"
          metric_name: "sippoServerUsers"
          metric_type: "gauge"
          unit: "number"
          mib_name: "NET-SNMP-EXTEND-MIB"



## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

# connectivity type
# E-LAN = switch
# E-Line = cable

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmcommunication-pilotwac-vnfcss1"
   description: "FSM to configure the WAC and the QSS (VNF-WAC)"
   image: "anapolg/tng-wac-fsm:latest"
   options:
     - key: "type"
       value: "configure"

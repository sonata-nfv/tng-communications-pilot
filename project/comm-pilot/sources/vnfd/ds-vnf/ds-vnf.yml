##
## Some general information regarding this
## VNF descriptor.
##
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
version: "vnfd-schema-02"
vendor: "quobis"
name: "ds-vnf"
version: "0.2"
author: "Ana Pol :@ QUOBIS"
description: "Dispatcher"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: "574e8b5e4f3c172af3e3b8a9e4ad7293"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmcommunication-pilotds-vnfcss1"
   description: "FSM to configure the Dispatcher (VNF-DS)"
   image: "anapolg/tng-ds-fsm:latest"
   options:
     - key: "type"
       value: "configure"
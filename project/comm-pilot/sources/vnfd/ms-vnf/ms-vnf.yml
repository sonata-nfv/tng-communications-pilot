##
## Some general information regarding this
## VNF descriptor.
##
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
version: "vnfd-schema-02"
vendor: "quobis"
name: "ms-vnf"
version: "0.2"
author: "Ana Pol :@ QUOBIS"
description: "Media server including Janus and Asterisk"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: "bbb9e922a49d51c26f2c58b1d3e2a0df"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "external"
        interface: "ipv4"
        type: "external"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmcommunication-pilotms-vnfcss1"
   description: "FSM to do a first FSM test"
   image: "anapolg/tng-ms-fsm:latest"
   options:
     - key: "type"
       value: "configure"
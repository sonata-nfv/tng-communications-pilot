##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "quobis"
name: "rp-vnf"
version: "0.1"
author: "Ana Pol :@ QUOBIS"
description: "Web Application Controller"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: 'e7ebe9abc20881780750a9d3c13d6308'
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 30
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "external"
        interface: "ipv4"
        type: "external"
      - id: "internal"
        interface: "ipv4"
        type: "internal"        
# input / output / internal / external /  management

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"      

# connectivity type
# E-LAN = switch
# E-Line = cable

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

